<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fylo Landing Page</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/736a5797c7.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="container">

      <div class="navbar">

        <!-- <div class="logo">
          <img class="logo-white" src="./images/logo.svg" alt="logo">
          <img class="logo-black" src="./images/logo-black.svg" alt="black logo">
        </div> -->


        <nav>
          <ul>
            <li class="logo logo-white"><img class="logo-white" src="./images/logo.svg" alt="logo"></li>
            <li class="logo logo-black"><img class="logo-black" src="./images/logo-black.svg" alt="black logo"></li>


            <li class="push icon"><a href="#" aria-label="Follow us on Facebook"><i class="fab fa-facebook"></i></a>
            </li>
            <li class="icon"><a href="#" aria-label="Follow us on Twitter"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li class="icon"><a href="#" aria-label="Our e-mail address"><i class="far fa-envelope"></i></a></li>
          </ul>
        </nav>
      </div>

      <div class="container-text">

        <div class="images">
          <img class="bg-blue" src="./images/bg-intro.svg" alt="blue background">
          <img class="illustration" src="./images/illustration-main.svg" alt="">
        </div>

        <div class="main">
          <div class="container-text-header">
            <h1>All your files in one secure location, accessible anywhere.</h1>
            <p>Fylo stores all your most important files in one secure location. Access them wherever you need, share
              and
              collaborate with friends,
              family and co-workers.</p>
          </div>

          <div class="signup">
            <h2>Sign up for early access</h2>
            <form>
              <p class="email">
                <input type="email" placeholder="Enter Email">
              </p>
              <p class="signup-btn">
                <button type="submit">Sign Up</button>
              </p>
            </form>
          </div>

          <div class="privacy">
            <a href="#">Privacy Policy</a>
          </div>
        </div>

      </div>
    </div>
  </main>


</body>

</html>
